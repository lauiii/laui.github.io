<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Restaurant Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
  <link rel="apple-touch-icon" href="images/launch_icon_57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
  <link rel="stylesheet" href="set.css" />
  <link rel="stylesheet" href="custom.css" />
  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/jquery.mobile-1.0.1.min.js"></script>
</head>

<body>
  <div id="choisir_ville" data-role="page" data-add-back-btn="true" data-theme="a">
    <div data-role="header">
      <h1>Restaurant Picker</h1>
    </div>

    <div data-role="content">
      <div class="choice_list">
        <h1>In which town do you want to eat?</h1>

        <ul data-role="listview" data-inset="true" data-filter="true" id="town-list">
          <!-- pizza-->
          <li>
            <a href="choose_restaurant.html?" data-transition="slidedown" class="food-item pizza" data-town="Espiritu-pizza">
              Espiritu <span class="ui-li-count"> </span></a>
          </li>
          <li>
            <a href="choose_restaurant.html?" data-transition="slidedown" class="food-item pizza"
              data-town="Abarca-pizza">
              Abarca St. <span class="ui-li-count"> </span></a>
          </li>

          <!-- Burger places-->
          <li>
            <a href="choose_restaurant.html?" data-transition="slidedown" class="food-item burger" data-town="Castillo-burger">
              Castillo <span class="ui-li-count"> </span></a>
          </li>

          <li>
            <a href="choose_restaurant.html?" data-transition="slidedown" class="food-item burger"
              data-town="Andres-burger">
              Andres Soriano Ave. <span class="ui-li-count"> </span></a>
          </li>

          <li>
            <a href="choose_restaurant.html?" data-transition="slidedown" class="food-item burger" data-town="Espiritu-burger">
              Espiritu <span class="ui-li-count"> </span></a>
          </li>
          <li>
            <a href="choose_restaurant.html?" data-transition="slidedown" class="food-item burger" data-town="Barreda-burger">
              Barreda <span class="ui-li-count"> </span></a>
          </li>

          <!-- Chicken places-->
          <li>
            <a href="choose_restaurant.html?town=barreda" data-transition="slidedown" class="food-item chicken" data-town="Barreda-chicken">
              Barreda <span class="ui-li-count"> </span></a>
          </li>

          <li>
            <a href="choose_restaurant.html?" data-transition="slidedown" class="food-item chicken" data-town="Castillo-chicken">
              Castillo <span class="ui-li-count"> </span></a>
          </li>

          <li>
            <a href="choose_restaurant.html?" data-transition="slidedown" class="food-item chicken" data-town="Abarca-chicken">
              Abarca St.<span class="ui-li-count"> </span></a>
          </li>
          <!-- Samgyupsal places-->
          <li>
            <a href="choose_restaurant.html?town=stpaul" data-transition="slidedown" class="food-item samgyup" data-town="Castillo-samgyup">
              RB Castillo <span class="ui-li-count"> </span></a>
          </li>

          <li>
            <a href="choose_restaurant.html?town=stpaul" data-transition="slidedown" class="food-item samgyup" data-town="manggawong-samgyup">
              Manggawong <span class="ui-li-count"> </span></a>
          </li>
          <li>
            <a href="choose_restaurant.html?town=stpaul" data-transition="slidedown" class="food-item samgyup" data-town="Espiritu-samgyup">
              Espiritu<span class="ui-li-count"> </span></a>
          </li>

          <li>
            <a href="choose_restaurant.html?town=stpaul" data-transition="slidedown" class="food-item samgyup" data-town="stpaul-samgyup">
              St.Paul <span class="ui-li-count"> </span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /page -->
  <script>
    $(document).ready(function () {
      const selectedFood = localStorage.getItem("food");
      if (selectedFood) {
        $(".food-item").hide();
        $(".food-item." + selectedFood).show();
      }
    });

    $(document).ready(function () {
    $("#town-list a").click(function (event) {
      const selectedTown = $(this).data("town");
      localStorage.setItem("town", selectedTown);
    });
  });

  </script>
</body>

</html>
